
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - hnsanime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl mb-4 font-bold text-center">Login to hnsanime</h1>
    <form id="loginForm" class="grid gap-4">
      <input type="email" id="email" placeholder="Email" required class="p-2 bg-gray-700 rounded">
      <input type="password" id="password" placeholder="Password" required class="p-2 bg-gray-700 rounded">
      <button class="bg-red-600 hover:bg-red-700 p-2 rounded">Login</button>
    </form>
    <p id="loginError" class="mt-2 text-red-400 text-sm text-center hidden">Login failed. Try again.</p>
  </div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
